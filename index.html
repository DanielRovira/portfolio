<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Daniel Rovira</title>
    <link rel="icon" href="./src/img/icon.png">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/colors.css">
    <link rel="stylesheet" href="./src/css/navigation.css">
    <link rel="stylesheet" href="./src/css/animations.css">
    <link rel="stylesheet" href="./src/css/global.css">
    <link rel="stylesheet" href="./src/css/menu.css">
    <link rel="stylesheet" href="./src/css/sections.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>
<body>
    <header>
        <input type="checkbox" class="close-menu" id="close-menu" aria-label="Close menu" role="button">
        <label for="close-menu" class="close-menu-label" title="Close menu"></label>
        <nav class="menu">
            <div class="logo">
                <a href="index.html"><img src="./src/img/logo.jpg" alt="Logo"></a>
            </div>
            <div class="index hover">
                <ul onclick="getElementById('close-menu').checked=false;document.documentElement.style.overflowY='auto'">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About me</a></li>
                    <li><a href="#skills">Skills</a></li>
                    <li><a href="#projects">Projects</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section id="home" class="home">
            <div class="left">
                <h1>Hi, I'm</h1>
                <span class="name"></span>
                <span class="cursor"></span>
                <h2>&lt; FRONT-END DEV. /&gt;</h2>
            </div>
            <div class="right">
                <img src="./src/img/coder.png" alt="Coder">
            </div>
        </section>
        <section id="about" data-anime="js-scroll">
            <div class="scroll hover">
                <a href="#about">scroll down</a>
                <b>»</b>
            </div>
            <div class="about section">
                <header class="hover">
                    <h1>About me<span class="cursor"></span></h1>
                </header>
                <div class="subsection">
                    <div class="left">
                        <img class="photo" src="./src/img/daniel.jpg" alt="My picture">
                        <div class="buttons">
                            <div class="button">
                                <a href="./src/CV Daniel Torres.pdf"><img src="./src/img/curriculum-vitae.png" alt="Curriculum">Curriculum</a>
                            </div>
                            <div class="links">
                                <a href="https://github.com/DanielRovira">
                                    <img src="./src/img/github.svg" alt="GitHub"></a>
                                <a href="www.linkedin.com/in/danielroviratorres/">
                                    <img src="./src/img/linkedin.svg" alt="LinkedIn"></a>
                            </div>
                        </div>
                    </div>
                    <div class="right">
                        <div class="buttons">
                            <ul>
                                <li class="about-btn selected" id="personal">Personal</li>
                                <li class="about-btn" id="professional">Professional</li>
                            </ul>
                        </div>
                        <p class="about-text"></p>
                    </div>
                </div>
            </div>
        </section>
        <section id="skills" class="skills" data-anime="js-scroll">
            <div class="scroll hover">
                <a href="#skills">scroll down</a>
                <b>»</b>
            </div>
            <div class="section">
                <header class="hover">
                    <h1>Skills<span class="cursor"></span></h1>
                </header>
                    <div class="subsection">
                        <div class="left">
                            <ul>
                                <li id="html" class="skill html">
                                    <img src="./src/img/html.svg" alt="HTML">
                                </li>
                                <li id="css" class="skill css">
                                    <img src="./src/img/css.svg" alt="CSS">
                                </li>
                                <li id="js" class="skill javascript">
                                    <img src="./src/img/js.svg" alt="JavaScript">
                                </li>
                                <li id="github" class="skill github">
                                    <img src="./src/img/github.svg" alt="GitHub">
                                </li>
                            </ul>
                        </div>
                        <div class="right">
                            <p class="skill-text">/* Hover over a skill to read the description */</p>
                        </div>
                    </div>
            </div>
        </section>
        <section id="projects" data-anime="js-scroll">
            <div class="scroll hover">
                <a href="#projects">scroll down</a>
                <b>»</b>
            </div>
            <div class="projects section">
                <header class="hover">
                    <h1>Projects<span class="cursor"></span></h1>
                </header>
                <ul>
                    <li id="project1">
                        <a href="https://danielrovira.github.io/Mario/">
                        <img src="./src/img/mario.gif" alt="Project 1" href="https://danielrovira.github.io/Mario/"></a>
                    </li>
                    <li id="project2">
                        <a href="https://danielrovira.github.io/Character-Selector/">
                        <img src="./src/img/selector.gif" alt="Project 2"></a>
                    </li>
                    <li id="project3">
                        <a href="https://danielrovira.github.io/Pokedex/">
                        <img src="./src/img/pokedex.gif" alt="Project 3"></a>
                    </li>
                    <li id="project4">
                        <a href="">
                        <img src="./src/img/loading.png" alt="Project 4"></a>
                    </li>
                </ul>
            </div>
        </section>
        <footer>
            <div class="links">
                <a href="mailto: danielroviratorres@gmail.com">
                <img src="./src/img/Email-icon.png" alt="Gmail"></a>
                <a href="https://github.com/DanielRovira">
                <img src="./src/img/github.svg" alt="GitHub"></a>
                <a href="www.linkedin.com/in/danielroviratorres">
                <img src="./src/img/linkedin.svg" alt="LinkedIn"></a>
            </div>
            <div>
                <p>Made by Daniel Rovira</p>
                <p>danielroviratorres@gmail.com</p>
            </div>
        </footer>
    </main>
</body>
<script src="./src/js/index.js" type="module"></script>
</html>
